---

- hosts: all
  pre_tasks:

    - name: Update yum cache.
      yum:
        update_cache: yes
        state: latest
      changed_when: false
      when: ansible_os_family == 'RedHat'
      failed_when: false

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
      failed_when: false

  roles:
    - role: role_under_test
      vars:
        rust_version: 1.37.0
        cargo_items:
          - bat
          - lsd
